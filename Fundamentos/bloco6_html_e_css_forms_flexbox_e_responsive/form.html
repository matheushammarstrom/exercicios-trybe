<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <section>
        <fieldset>
            <label for='name'>Nome completo</label>
            <input type='text' id='name'>

            <label for='email'>Email</label>
            <input type='text' id='email'>

            <label for='cpf'>CPF</label>
            <input type='number' id='cpf'>

            <label for='adress'>Endereco</label>
            <input type='text' id='endereco'>

            <label for='state'>Estado</label>
            <select type='text' id='state'>

            <input type='radio' id='house' name='house-type'>
            <label for='house'>Casa</label>
            <input type='radio' id='appartment' name='house-type'>
            <label for='appartment'>Apartamento</label>
                
        </fieldset>
    </section>



    <script src='script.js'></script>
</body>
</html>
